<mat-card class="padding-m mat-card  margin-bottom-s w-full topic_card flex flex-1 flex-col" role="contentinfo" tabindex="0">
  <mat-card-title>
    <a class="mat-h4 margin-bottom-l" i18n role="heading">
      {{ topic.name }}
    </a>
  </mat-card-title>
  <ng-container *ngIf="topic.children && topic.children.length > 0">
    <div class="flex flex-column">
      <div class="flex flex-1 flex-wrap">
        <ng-container *ngFor="let subTopic of topic.children | slice:0:show">
          <a *ngIf="subTopic" (click)="clicked(subTopic)"
            [ngClass]="{'ws-mat-accent-background ws-mat-primary-default-text': isSelected(subTopic), 'ws-mat-accent-border' : !isSelected(subTopic)}"
            class="topic_tag_link mat-body-2 flex items-center margin-right-xs  margin-bottom-xs">
            {{ subTopic.name || subTopic}}
          </a>
        </ng-container>
      </div>
      <ng-container *ngIf="topic?.children?.length > show">
        <div class="flex flex-1 margin-top-xs">
          <span (click)="showMore()" class="cursor-pointer ws-mat-accent-text margin-auto">
            {{'topiccard.see' | translate }} {{ topic.children.length-show }} {{'topiccard.moreTopics' | translate }}
          </span>
        </div>
      </ng-container>
      <ng-container *ngIf="topic?.children?.length > 6 && show >= topic?.children?.length">
        <div class="flex flex-1 margin-top-xs">
          <span (click)="showLess()" class="cursor-pointer ws-mat-accent-text margin-auto">
            {{'topiccard.seeLess' | translate }}
          </span>
        </div>
      </ng-container>
    </div>
  </ng-container>

</mat-card>
