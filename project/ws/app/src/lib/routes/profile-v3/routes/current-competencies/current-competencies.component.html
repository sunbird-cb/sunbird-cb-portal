<div class="flex flex-col comptency_main_div margin-top-xl">

    <div class="flex flex-row justify-between margin-bottom-xs">
        <h4 class="mast-h4 main_title_text margin-bottom-xs">{{'currentcompetencies.header' | translate}}</h4>
        <div>
        <button [disabled]="infoIcon"  mat-icon-button class="mat-subheading-2 hint_span margin-remove-bottom" (click)="openActivityDialog()">
            <mat-icon class="mat-icon margin-right-xs">info_outlined</mat-icon>
        </button>
        {{'currentcompetencies.whatAreCompetencies' | translate }}
    </div>
    </div>

    <p class="mat-body-2 ws-mat-black60-text margin-bottom-l">{{'currentcompetencies.description' | translate }}</p>
    <!-- <ws-app-competency-card [competenciesData]="allCompetencies"
        (selectedCompetency)="updateSelectedCompetency($event)"></ws-app-competency-card> -->
    <div class="flex flex-1">
        <mat-form-field appearance="outline" class="flex flex-1" color="primary" [floatLabel]="'never'">
            <mat-icon matPrefix class="search-home flex items-center justify-center">search</mat-icon>
            <!-- <mat-label>Search</mat-label> -->
            <input id="searchInput" type="text" role="combobox" accesskey="C" #searchInput [attr.title]="placeHolder"
                i18n-placeholder="search content" [placeholder]="placeHolder" i18-aria-label aria-label="search content"
                matInput [formControl]="queryControl" class="width-1-1" maxlength="50" />
            <mat-icon matSuffix (click)="clearSearchText()" class="cursor-pointer" *ngIf="queryControl.value">close
            </mat-icon>
        </mat-form-field>
    </div>
    <div class="flex flex-col">
        <mat-card class="learn-card margin-bottom-m position-relative mat-card padding-m"
            *ngFor="let competency of overallCompetencies| pipeListFilter:'name,description,id,source':queryControl.value">
            <ws-app-current-competency-card [competency]="competency" [selectedCompetency]="getSelectedLevel(competency)"
                [isSelected]="isSelected(competency)"></ws-app-current-competency-card>
        </mat-card>
    </div>
</div>
