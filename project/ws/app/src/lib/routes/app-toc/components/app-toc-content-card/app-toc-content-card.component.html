            <div class="flex flex-col sm:flex-row flex-wrap">
              <p class="margin-remove text-truncate mat-subheading-1 flex-auto">
                {{ content?.name }}

              <div class="type-container resource mt-2 sm:mt-0" *ngIf="content?.category === 'Resource'">
                <mat-icon class="mr-1 custom-icon rotate-90">call_to_action</mat-icon>
                <span>Resource</span>
              </div>
              <div class="type-container module mt-2 sm:mt-0" *ngIf="content?.category === 'Collection'">

                <span>Module</span>

          </div>
          <button *ngIf="content?.artifactUrl && isAllowed" type="button" mat-icon-button [matMenuTriggerFor]="buttonMenu">
            <mat-icon>more_vertical</mat-icon>
          </button>
          <ng-container *ngIf="!forPreview && content?.identifier && content?.completionPercentage">
            <ng-container *ngIf="content?.completionStatus == 2">
              <circle-progress class="flex items-center progress" [percent]="100" [radius]="12" [outerStrokeWidth]="3"
                [innerStrokeWidth]="3" [space]="-3" [outerStrokeColor]="progressColor()"
                [innerStrokeColor]="'rgba(0,0,0,.16)'" [animation]="true" [animationDuration]="300" [showTitle]="false"
                [showUnits]="false" [showSubtitle]="false" [showInnerStroke]="true" [clockwise]="true"
                [backgroundOpacity]="0" [backgroundGradient]="false" [backgroundStrokeWidth]="3"
                [showZeroOuterStroke]=false [backgroundPadding]="-9" [startFromZero]="false" [backgroundPadding]="0"
                [imageHeight]="24" [imageWidth]="24" [showBackground]="false" [outerStrokeLinecap]="'butt'">

                content?.mimeType ==='application/x-mpegURL'">
            <img src="/assets/icons/content/grey/audio.svg" alt="Audio" class="float-left margin-right-xs"
              *ngIf="content?.mimeType === 'audio/mpeg'">
            <img src="/assets/icons/content/grey/pdf.svg" alt="PDF" class="float-left margin-right-xs"
              *ngIf="content?.mimeType === 'application/pdf'">
            <img src="/assets/icons/content/grey/link.svg" alt="InteractiveContent" class="float-left margin-right-xs"
              *ngIf="content?.mimeType === 'application/vnd.ekstep.html-archive' || content?.mimeType === 'text/x-url'">

              *ngIf="content?.mimeType === 'application/json' || content?.mimeType === 'application/quiz' || content?.mimeType === 'application/vnd.sunbird.questionset'">
            <img src="/assets/icons/content/grey/image.svg" alt="Image" class="float-left margin-right-xs"
              *ngIf="content?.mimeType === 'image/png' || content?.mimeType === 'image/jpeg'">
            <img src="/assets/icons/content/grey/content_copy.svg" class="contenticon" alt="Course"
              *ngIf="content.mimeType === 'application/vnd.ekstep.content-collection'">
