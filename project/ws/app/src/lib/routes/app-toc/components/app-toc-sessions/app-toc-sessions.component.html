<div class="contents-container">
    <div class="main-container">
      <ng-container *ngIf="batchData?.content[0]?.batchAttributes?.sessionDetails_v2?.length > 0; else noChildren">
        <div class="content-card padding-right-m padding-left-m padding-top-s padding-bottom-s margin-bottom-m" *ngFor="let session of batchData?.content[0]?.batchAttributes?.sessionDetails_v2; trackBy: contentTrackBy">
            <ws-app-toc-session-card [forPreview]="forPreview" [rootId]="contextId" [batchData]="batchData" [config]="config"
              [session]="session"></ws-app-toc-session-card>
          </div>
      </ng-container>
      <ng-template #noChildren>
        <div>
          No sessions available in this batch
        </div>
      </ng-template>
    </div>
  </div>
