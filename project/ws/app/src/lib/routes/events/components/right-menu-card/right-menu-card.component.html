
  <mat-card class="right-menu-card">
    <mat-card-content role="link" tabindex="0">
      <ng-container>
        <div class="ml-4 mr-6 mb-2 view-more ws-mat-accent-text view-all" *ngIf="pastEvent">
          <p mat-button class="flex-1 margin-top-xs margin-bottom-xs" *ngIf="isSpvEvent">
            <a class="flex-1"  [href]="getLink()" target="_blank" (click)="raiseTelemetry('view-recording')">
              <span i18n>View recording</span>
            </a>
          </p>
          <p mat-button class="flex-1 margin-top-xs margin-bottom-xs" *ngIf="!isSpvEvent">
            <span i18n>Event is completed</span>
          </p>
        </div>
        <div class="ml-4 mr-6 mb-2 view-more ws-mat-accent-text view-all" *ngIf="currentEvent">
          <a mat-button class="flex-1" href="{{eventData?.registrationLink}}" target="_blank" (click)="raiseTelemetry('join-event')">
            <span i18n>Join event</span>
          </a>
        </div>
        <div class="ml-4 mr-6 mb-2 view-more ws-mat-accent-text view-all" *ngIf="futureEvent">
          <p mat-button class="flex-1  margin-top-xs margin-bottom-xs">
            <span i18n>Event is yet to start</span>
          </p>
        </div>
      </ng-container>
    </mat-card-content>
    <mat-card-content>
      <div class="timediv">
        <span class="mat-subheading-2" role="link" tabindex="0">{{eventData?.startDate | date }}</span>
        <div class="flex flex-wrap" role="link" tabindex="0">
            <span class="flex-wrap ws-mat-accent-text" role="link" tabindex="0">
              {{startTime}} - {{endTime}}
            </span>
        </div>
      </div>
      <div class="margin-top-m">
        <span class="mat-subheading-2 ws-mat-accent-text" role="link" tabindex="0">Event Type</span>
        <div class="flex flex-wrap" role="link" tabindex="0">
            <span class="flex-wrap mat-body-2" role="link" tabindex="0">
              {{eventData?.resourceType}}
            </span>
        </div>
      </div>
      <div class="margin-top-m">
        <span class="mat-subheading-2 ws-mat-accent-text" role="link" tabindex="0">Hosted By</span>
        <div class="flex flex-wrap" role="link" tabindex="0">
            <span class="flex-wrap mat-body-2" role="link" tabindex="0">
              {{eventData?.owner}}
            </span>
        </div>
      </div>
      <!-- <div class="margin-top-m">
        <span class="mat-subheading-2 ws-mat-black60-text" role="link" tabindex="0">
        Last updated on {{eventData?.lastUpdatedOn | date}}
        </span>
      </div> -->
    </mat-card-content>

    </mat-card-content> -->
