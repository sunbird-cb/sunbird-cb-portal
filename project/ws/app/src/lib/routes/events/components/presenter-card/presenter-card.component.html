<div class="card-container">
  <mat-card style="box-shadow: none; background-color: rgba(0, 0, 0, 0.04);">
    <div class="badge-container">
      <div class="image-container btn-circle mat-elevation-z5" style="background-color: rgb(158, 158, 158);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    line-height: 50px;
    padding-left: 14px;">
        {{initials}}
      </div>

      <div class="badge-data">
        <div class="mat-title margin-remove text-align" style="font-size: 16px;">
          {{userData?.name}}
        </div>
        <div class="mat-body text-align" style="font-size: 14px;">Host</div>
      </div>
    </div>
  </mat-card>
</div>
