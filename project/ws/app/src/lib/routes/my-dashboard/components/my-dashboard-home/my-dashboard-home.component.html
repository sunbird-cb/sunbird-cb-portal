<div *ngIf="currentDashboard[0]" class="container-balanced mat-drawer-side">
  <lib-rain-dashboards
    [showFilters]="true"
    [showMessage]="false"
    [messageType]="currentDashboard[0].messageType"
    [message]="currentDashboard[0].message"
    [mapLayoutFilePath]="mapPath"
    (libDashboardId)="getDashboardId($event)"
    (libDateFilterPreset)="getDateFilterPreset($event)"
    [authToken]="token"
    [getDashboardForKM]="getDashboardForKM"
    [getDashboardForProfile]="getDashboardForProfile"
    [getChartV2]="getChartV2"
    [isFrontPage]="false"
  ></lib-rain-dashboards>
</div>
