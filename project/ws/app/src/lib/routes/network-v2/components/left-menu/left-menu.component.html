<mat-nav-list class="margin-left-xs mt-4 network_left" aria-label="menu">
  <ng-container *ngFor="let tab of tabsData">
    <a mat-list-item *ngIf="tab?.enabled" matRipple active routerLinkActive="ws-active-discuss-route"
      [routerLink]="tab.routerLink" (click)="menuClick(tab)">
      <!-- <mat-icon>account_circle</mat-icon> -->
      <span class="padding-left-xs">{{translateLabels(tab?.key, 'network')}}</span>
    </a>
  </ng-container>
</mat-nav-list>
