<ws-widget-btn-page-back [widgetData]="{ url: 'home',titles: titles }">
</ws-widget-btn-page-back>
<div *ngIf="currentRoute === 'home'" class="container-balanced-banner margin-top-s">
  <ng-container [wsResolverWidget]="banner"></ng-container>
</div>

<mat-sidenav-container class="container-balanced" autosize name="discuss-menu">

  <mat-sidenav [mode]="mode$ | async" [(opened)]="sideNavBarOpened" class="border-0 sidenav_inner" [ngClass]="{'margin-top-48': currentRoute === 'home'}">
    <div class="contain">
      <div class="flex-1" style="position: relative;">
        <div #stickyMenu [class.sticky]="sticky">
          <ws-app-left-menu [tabsData]="tabsData" class="flex flex-1"></ws-app-left-menu>
        </div>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngIf="screenSizeIsLtMedium">
      <button type="button" mat-icon-button (click)="sideNavBarOpened = !sideNavBarOpened"
        id="ws-auth-root-home-btn-menu" name="ws-auth-root-home-btn-menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="flex flex-5 marbot main_network_box" [ngClass]="{'margin-top-56': currentRoute === 'home'}">
      <router-outlet></router-outlet>
    </div>

    <!-- grid layout - update mobile number & nps panel -->
    <ng-container [wsResolverWidget]="pageLayout"></ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
