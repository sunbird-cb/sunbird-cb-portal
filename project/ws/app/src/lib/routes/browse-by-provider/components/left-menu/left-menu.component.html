<mat-nav-list class="margin-left-xs margin-right-xl mt-4" aria-label="menu">
  <ng-container *ngFor="let tab of tabsData">
    <a mat-list-item *ngIf="tab?.enabled" matRipple active routerLinkActive="ws-active-discuss-route"
      [routerLink]="[tab.routerLink]">
      <!-- <mat-icon>account_circle</mat-icon> -->
      <span class="padding-left-xs">{{ translateLabels(tab?.name, 'providerallcbp') }}</span>
    </a>
  </ng-container>
</mat-nav-list>
