    <div class="all_cbp_box">
        <div class="top_search_box">
            <form [formGroup]="searchForm" class="w-full flex flex-1 justify-between">
                <div class="flex-1 search_box_inner">
                    <div class="flex flex-1 flex-column margin-fix search search_box_main">
                        <mat-form-field appearance="outline" class="autocomplete-form search_form margin-right-s"
                            color="primary">
                            <mat-icon matPrefix class="flex items-center justify-center mr-2">search
                            </mat-icon>
                            <input type="search" name="searchKey" #searchKey class="ml-2" i18-aria-label
                                aria-label="Search" formControlName="searchKey" i18n-placeholder="search"
                                placeholder="{{'providerallcbp.search' | translate }}"  matInput />
                        </mat-form-field>
                    </div>
                </div>

                <div class="item_dropdown_box">
                    <div class=" section-input">
                        <div class="item">

                            <mat-form-field class="w-full" appearance="outline">
                                <mat-select #sortBySelect formControlName="sortByControl" i18n-placeholder
                                    placeholder="{{ 'providerallcbp.sortBy' | translate }}">
                                    <mat-option [value]="'asc'" slected>{{ 'providerallcbp.ascending' | translate }} ( A - Z )</mat-option>
                                    <mat-option [value]="'desc'">{{ 'providerallcbp.descending' | translate }} ( Z - A )</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <mat-sidenav-container>
            <mat-sidenav-content class="custom-sidecontent">
                <p class="mat-title margin-bottom-xs">{{ 'providerallcbp.allCbps' | translate }}</p>
                <p class="mat-body-2 ws-mat-black60-text">{{totalCount || 0}} {{ 'providerallcbp.fromProvider' | translate}}</p>

                <div class="">
                    <ng-container *ngFor="let c of cbps">
                        <ws-widget-card-content [widgetData]="{
                            content: c,
                            stateData: stateData,
                            cardSubType: 'card-wide'
                          }">
                        </ws-widget-card-content>
                    </ng-container>
                </div>
                <div *ngIf="displayLoader | async" class="mt-5 pr-4 flex items-center justify-center">
                    <mat-spinner [diameter]="30"></mat-spinner>
                </div>
                <a (click)="loadMore()" class="cursor-pointer ws-mat-default-text mat-subheading-2 load_more_link"
                    [hidden]="disableLoadMore || (displayLoader | async)">
                    {{ 'providerallcbp.loadMore' | translate}}
                </a>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</div>
