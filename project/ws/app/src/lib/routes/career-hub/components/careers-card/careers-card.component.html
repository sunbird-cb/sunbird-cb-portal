<mat-card class="career-card cursor-pointer" (click)="getCareer()">
    <mat-card-header>
        <mat-card-title class="career-mat-title">
            <a href="javascript:void(0)" class="mat-title-link" i18n-aria-label role="link">
                <h2 class="cursor-pointer f-medium">{{discuss?.title}}</h2>
            </a>
        </mat-card-title>
        <mat-card-subtitle class="responsive">
            <div>
                <span class="">{{discuss?.timestamp | pipeRelativeTime}}</span>
            </div>


        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="flex flex-1">
        <div>
            <p>{{ discuss.content | pipeHtmlTagRemoval}}</p>
        </div>
        <ng-container *ngIf="discuss && discuss.tags && discuss.tags.length > 0">
            <span *ngFor="let tag of discuss.tags" class="tag ws-mat-primary-tags">
                {{tag.value}}
            </span>
        </ng-container>
    </mat-card-content>
    <!-- <mat-card-actions>

    </mat-card-actions> -->
    <mat-card-footer class="flex flex-1 custom margin-0">
        <div class="flex flex-1 flex-row margin-left-xs">
            <span class="flex mobile">
                <mat-icon>trending_up</mat-icon>
                <span class="pad-4">{{discuss.viewcount || 0}}</span>
            </span>
        </div>
        <div class="flex flex-1" class="cursor-pointer text-right mobile2">
            <a href="javascript:void(0)" class="" i18n-aria-label role="link">
                <span class="noocoments ws-mat-default-text">{{ 'career.readMore' | translate }}</span>
            </a>
        </div>
    </mat-card-footer>
</mat-card>
