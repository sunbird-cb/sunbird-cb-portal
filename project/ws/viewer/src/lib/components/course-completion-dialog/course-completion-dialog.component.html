<div class="congrats-container" *ngIf="!showRating">
    <div class="header">
      <div><img src="assets/icons/final-assessment/congrats_badge.svg"/></div>
      <div class="heading-text"><span i18n>{{ translateLabels('congratulations', 'coursecompletiondialog') }}</span></div>
      <div class="subheading-text"><span i18n>{{ 'coursecompletiondialog.yourCertificateAvailableShortly' | translate }}</span></div>
    </div>
    <div class="seperator"></div>
    <div class="rating-panel">
        <div class="" (click)="$event.stopPropagation();">
          <ng-container *ngFor="let start of [1, 2, 3, 4, 5]; let i = index">
              <button i18n-aria-label aria-label="Rating" aria-labelledby="rate-heading"
                  name="user-content-rating-star-{{i+1}}"
                  class="rating-button mr-2" mat-icon-button (click)="addRating(i); $event.stopPropagation();"
                  color="primary">
                  <mat-icon class="rating-icon ws-mat-white16-text"
                      [ngClass]="{'ws-mat-orange-text':(userRating?.rating || -1) > i}">
                      star
                  </mat-icon>
              </button>
          </ng-container>
      </div>
      <div class="subheading-text-bold">Rate this course {{isEditMode}}</div>
    </div></div>
<div>
<mat-card class="no-shadow" *ngIf="showRating">
  <ws-widget-content-rating-v2-dialog [isEditMode]="isEditMode" [ccuserRating]="userRating"  [navigatetoTOC]="true"></ws-widget-content-rating-v2-dialog>
  </mat-card>
</div>
