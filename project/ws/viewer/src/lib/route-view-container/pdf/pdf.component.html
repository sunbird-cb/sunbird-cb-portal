    <div class="w-full">
      <div>
        <mat-card>

              <ng-container *ngIf="isFetchingDataComplete" [wsResolverWidget]="widgetResolverPdfData"></ng-container>
            </div>
            <div class="flex justify-end mt-3">

                    | pipePartialContent

                          'identifier',
                          'primaryCategory',
                          'resourceType',
                          'mimeType',
                          'downloadUrl',
                          'isExternal',
                          'artifactUrl'
                        ]
                "></ws-widget-btn-content-download>
