<div class="padding-dynamic" *ngIf="pdfData && playPdfContentFlag">
  <div class="flex flex-around flex-wrapped">
    <div class="w-full">
      <div class="pdf-outer-container">
        <mat-card>
          <mat-card-content>
            <div id="fullScreenContainer" class="video-player">
              <ng-container *ngIf="isFetchingDataComplete" [wsResolverWidget]="widgetResolverPdfData"></ng-container>
            </div>
            <div class="flex justify-end mt-3">
              <ws-widget-btn-content-download [forPreview]="forPreview" [widgetData]="
                  pdfData
                    | pipePartialContent
                      : [
                          'identifier',
                          'primaryCategory',
                          'resourceType',
                          'mimeType',
                          'downloadUrl',
                          'isExternal',
                          'artifactUrl'
                        ]
                "></ws-widget-btn-content-download>

              <ws-widget-btn-content-share [forPreview]="forPreview" [widgetData]="pdfData"
                [isDisabled]="isPreviewMode">
              </ws-widget-btn-content-share>
              <ws-widget-btn-goals [forPreview]="forPreview"></ws-widget-btn-goals>
              <ws-widget-btn-playlist [forPreview]="forPreview" [widgetData]="{
                  contentId: pdfData?.identifier,
                  contentName: pdfData?.name,
                  contentType: 'Resource',
                  mode: 'dialog',
                  isDisabled: isPreviewMode
                }"></ws-widget-btn-playlist>
              <ws-widget-btn-content-feedback-v2 [forPreview]="forPreview" [widgetData]="{
                  identifier: pdfData.identifier,
                  name: pdfData.name,
                  isDisabled: isPreviewMode
                }"></ws-widget-btn-content-feedback-v2> -->
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

<div class="start-pdf-content-container" *ngIf="!playPdfContentFlag && isMobile">
  <div class="flex flex-around flex-wrapped">
    <div class="w-full">
      <div class="content-instruction">
        <div>
          <p class="content-instruction-desc">{{'playerbrief.openPDF' | translate}}</p>
        </div>
        <div class="cursor-pointer">
          <button color="secondary" class="play-btn flex mat-body-2 flex-middle font-bold-imp px-2" (click)="openPdf()">
            <ng-container>
              <span class="mr-1">
                <img alt="PDF" class="vertical-align-middle" src="/assets/icons/content/grey/pdf.svg">
                <span class="fw-700">Open</span>
              </span>
            </ng-container>                
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
