<div class="video-player-m ws-mat-primary-lite-background-important" *ngIf="isScreenSizeSmall && audioData"
  [ngStyle]="{ background: 'url(' + defaultThumbnail + ')' }">
  <viewer-plugin-audio-native [artifactUrl]="audioData?.artifactUrl"> </viewer-plugin-audio-native>
</div>
<div class="padding-dynamic" *ngIf="audioData">
  <div class="flex flex-around flex-wrapped">
    <div class="w-full">
      <div *ngIf="!isScreenSizeSmall">
        <mat-card>
          <mat-card-content>
            <div id="fullScreenContainer" class="video-player ws-mat-primary-lite-background-important"
              [ngStyle]="{ background: 'url(' + defaultThumbnail + ')' }">
              <viewer-plugin-audio-native [artifactUrl]="audioData?.artifactUrl">
              </viewer-plugin-audio-native>
            </div>
            <div class="flex justify-end mt-3">
              <ws-widget-btn-content-download [forPreview]="forPreview" [widgetData]="
                  audioData
                    | pipePartialContent
                      : [
                          'identifier',
                          'contentType',
                          'resourceType',
                          'mimeType',
                          'downloadUrl',
                          'isExternal',
                  'artifactUrl'
                        ]
                ">
              </ws-widget-btn-content-download>
              <ws-widget-btn-content-like [forPreview]="forPreview"
                [widgetData]="{ identifier: audioData.identifier, isDisabled: isPreviewMode }">
              </ws-widget-btn-content-like>
              <ws-widget-btn-content-share [forPreview]="forPreview" [widgetData]="audioData"
                [isDisabled]="isPreviewMode">
              </ws-widget-btn-content-share>
              <ws-widget-btn-goals [forPreview]="forPreview"></ws-widget-btn-goals>
              <ws-widget-btn-playlist [forPreview]="forPreview" [widgetData]="{
                  contentId: audioData?.identifier,
                  contentName: audioData?.name,
                  contentType: 'Resource',
                  mode: 'dialog',
                  isDisabled: isPreviewMode
                }"></ws-widget-btn-playlist>
              <ws-widget-btn-content-feedback-v2 [forPreview]="forPreview" [widgetData]="{
                  identifier: audioData.identifier,
                  name: audioData.name,
                  isDisabled: isPreviewMode
                }"></ws-widget-btn-content-feedback-v2>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="vidoe-title margin-top-m" *ngIf="audioData">
        <mat-card *ngIf="isScreenSizeSmall" class="unit-meta-item">
          <div class="flex">
            <ws-widget-btn-content-download [forPreview]="forPreview" [widgetData]="
                audioData
                  | pipePartialContent
                    : [
                        'identifier',
                        'contentType',
                        'resourceType',
                        'mimeType',
                        'downloadUrl',
                        'isExternal',
                  'artifactUrl'
                      ]
              "></ws-widget-btn-content-download>
            <ws-widget-btn-content-like [widgetData]="audioData | pipePartialContent: ['identifier']">
            </ws-widget-btn-content-like>
            <ws-widget-btn-content-share [forPreview]="forPreview"></ws-widget-btn-content-share>
            <ws-widget-btn-goals [forPreview]="forPreview"></ws-widget-btn-goals>
            <ws-widget-btn-playlist [forPreview]="forPreview"></ws-widget-btn-playlist>
            <ws-widget-btn-content-feedback [forPreview]="forPreview"></ws-widget-btn-content-feedback>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="padding-m" *ngIf="discussionForumWidget && isRestricted">
    <div class="video-discussion-forum-in margin-bottom-m">
      <h2 class="mat-toolbar discussion-head">Discussion Forum</h2>
      <ng-container [wsResolverWidget]="discussionForumWidget"></ng-container>
    </div>
  </div>
</div>
