<div class="margin-top-m">
    <ws-widget-profile-card-stats (expandCollapse)="expandCollapse($event)"
    (activity)="goToActivity($event)" [profileData]="homePageData.profileCard"
        [insightsData]="insightsData" [isLoading]="profileDataLoading"></ws-widget-profile-card-stats>
</div>
<section class="hidden md:block" style="position: relative;" [ngClass]="{'padding-top-m':!collapsed, 'margin-bottom-m': collapsed}">
    <div class="margin-bottom-m" class="collapsible" [@collapseWeekly]="collapsed">
        <ws-widget-weekly-claps [insightsData]="insightsData" [weeklyData]="homePageData.weeklyClaps" [isLoading]="clapsDataLoading"></ws-widget-weekly-claps>
    </div>

    <div class="margin-bottom-m" class="collapsible" [@collapsDiscuss]="collapsed" [ngClass]="{'padding-top-m padding-bottom-m': !collapsed}">
        <div class="assessments-wrapper">
            <div class="assessments-info-wrapper">
                <div class="flex justify-between">
                    <div class="flex flex-col">
                        <div class="flex flex-between flex-middle">
                            <p class="flex-align-start upcoming-assessment-title flex flex-middle margin-remove">Upcoming Assessment
                                <img class="margin-left-s cursor-pointer" width="20px" height="20px" src="assets/icons/home/help_icon.svg" >
                            </p>
                        </div>
                        <button
                            class="bg-blue-700 text-sm font-semibold text-white py-3 px-5 rounded-full border-none cursor-pointer my-4 tracking-wide"
                            [routerLink]="['/app/discussion-forum']" >START</button>
                    </div>
                    <div class="flex justify-center system-icon">
                        <mat-icon class="custom-size">desktop_mac</mat-icon>
                    </div>
                </div>
            </div>
            <div class="cred-container">
                <div class="flex flex-middle flex-between">
                    <div class="flex flex-middle">
                        <span class="cred-title">{{ credMessage }}</span>
                    </div>
                    <div class="flex">
                        <mat-icon class="ws-mat-default-text cursor-pointer" (click)="toggleCreds()">{{showCreds ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</mat-icon>
                    </div>
                </div>
                <div class="my-credentials p-3" *ngIf="showCreds">
                    <div class="flex flex-middle" style="padding: 5px 0px;">
                        <span class="pr-5 font-semibold">Username</span>
                        <div class="flex flex-middle copy-items">
                            <span class="pr-2 custom-width">Venkat</span>
                            <span class=""><mat-icon class="cursor-pointer copy-icon" (click)="copyToClipboard('Venkat')">content_copy</mat-icon></span>
                        </div>
                    </div>
                    <div class="flex flex-middle" style="padding: 5px 0px;">
                        <span class="pr-6 font-semibold">Password</span>
                        <div class="flex flex-middle copy-items">
                            <span class="pr-2  custom-width">Test@1234</span>
                            <span class=""><mat-icon class="cursor-pointer copy-icon" (click)="copyToClipboard('Test@1234')">content_copy</mat-icon></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <section class="collapsible" [@collapsDiscuss]="collapsed" [ngClass]="{'':!collapsed}" *ngIf="!discussion?.error">
        <div class="flex flex-col discussion-card " >
            <div class="flex mat-subheading-1 p-4">
                <div class="flex flex-row gap-1 mat-subheading-1 cursor-pointer feed-title" (click)="navigate(); raiseTelemetry('my-discussions')">
                    My Discussions
                    <mat-icon class="ws-mat-default-text mr-3 mat-icon notranslate material-icons mat-icon-no-color feed-title-icon">
                        chevron_right
                    </mat-icon>
                </div>
            </div>
            <ng-container>
                <ws-widget-discussions [discussion]="discussion" [count]="2" ></ws-widget-discussions>
            </ng-container>
        </div>
    </section>
    <section class="collapsible" [@collapse]="collapsed" [ngClass]="{'padding-top-m margin-bottom-m':!collapsed}">
        <ws-widget-pending-request  [pendingRequestData]="pendingRequestData" [isLoading]="pendingRequestSkeleton"></ws-widget-pending-request>
    </section>
    <div class="empty-div margin-bottom-xl" *ngIf="collapsed">
        <div class="empty-div2 margin-bottom-m"  *ngIf="!discussion?.error">

        </div>
    </div>
    <div class="flex flex-col" >
        <ws-home-other-portal></ws-home-other-portal>
    </div>
</section>
