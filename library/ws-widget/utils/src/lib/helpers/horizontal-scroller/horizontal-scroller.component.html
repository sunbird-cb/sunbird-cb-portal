<section class="horizontal-scroll-container h-full">
  <button i18n-aria-label name="content-backward-button" mat-mini-fab color="primary" (click)="showPrev()"
    class="prevBtn hidden-touch border-radius-xs" [hidden]="!enablePrev" [ngClass]="{'prevBtnHover': onHover}">
    <mat-icon>navigate_before</mat-icon>
  </button>
  <div name="horizontal-scroll-content-strip" class="horizontal-scroll-content" #horizontalScrollElem>
    <ng-content></ng-content>
  </div>
  <button i18n-aria-label name="content-forward-button" mat-mini-fab (click)="showNext()" color="primary"
    class="nextBtn hidden-touch border-radius-xs" [ngClass]="{'nextBtnHover': onHover}"
    [hidden]="!enableNext || loadStatus === 'fetching'">
    <mat-icon>navigate_next</mat-icon>
  </button>
  <div class="nextLoading" *ngIf="loadStatus === 'fetching'">
    <mat-spinner></mat-spinner>
  </div>
</section>
