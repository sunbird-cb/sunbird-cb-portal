<section #fullScreenContainer class="survey-container" *ngIf="progressStatus < 2 && currentResourceId === resourceId">
  <lib-micro-survey class="course-survey"
      [apiData]="apiData"
      [afterSubmitAction]="afterSubmitAction"
      [isReadOnly]="isReadOnly"
      [surveyId]="surveyId"
      [courseId]="courseId"
      [courseName]="courseName"
      [isblendedprogram]="false"
    ></lib-micro-survey>
</section>

<section #fullScreenContainer class="survey-container" *ngIf="progressStatus === 2 && currentResourceId === resourceId">
  <div>
    <p class="margin-xl mat-subheading-1">{{ 'player.surveySubmitted' | translate }}</p>
  </div>
</section>
