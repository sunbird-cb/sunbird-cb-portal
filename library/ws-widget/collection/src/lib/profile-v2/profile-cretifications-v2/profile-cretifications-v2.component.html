<div class="flex flex-1 flex-column margin-top-xs margin-left-xs margin-right-xs">
  <mat-card class="flex-custom" [attr.id]='widgetData.key'>
    <mat-card-content>
      <span class="mat-subheading-1 flex-4 mobile-margin" role="link" tabindex="0">
        {{widgetData.name}}
      </span>
      <!-- {{widgetData | json}} -->
      <!-- widgetData.data -->
      <ng-container *ngFor="let academic of [1,2,3]">
        <mat-card class=" no-shadow mt-2 mat-list-item dark-card pad-0" role="link" tabindex="0">
          <mat-card-header>
            <img mat-card-avatar src="#" class="example-header-image" (error)="changeToDefaultImg($event)" />
            <div class="flex flex-1 flex-column mobile-margin margin-top-s margin-bottom-s">
              <span class="flex-1 mat-title margin-0">
                <!-- {{'No Information Available'}} -->
                {{'Basics of Administrative Law'}}
                <!-- {{academic.nameOfQualification || (academic.type || '').replace("_"," ")}} -->
              </span>
              <span class="mat-body-1 flex-1">
                {{ 'Administrative Law'}}
              </span>
              <span class="mat-body-1 flex-1">
                {{ 'Issued on May 2020'}}
              </span>
            </div>
          </mat-card-header>
          <!-- <div class="flex flex-1 mobile-margin margin-f"> -->

          <!-- <span *ngIf="academic.yearOfPassing"
              class="mat-subheading-2 ws-mat-black60-text">{{academic.yearOfPassing}}</span>
        -->

          <!-- <div class="mat-subtitle flex-1 mobile-margin">
            {{academic.location}}
          </div> -->
          <!-- </div> -->
        </mat-card>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
