<div class="top_align">
  <mat-accordion>
    <mat-expansion-panel hideToggle [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h2>Network</h2>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="flex_display">
        <div class="first_flex">
          <p>Connect with experts and peers from various departments across different states</p>
          <button class="btn-primary">Get Connected</button>
        </div>
        <div class="second_flex">
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3  md:grid-cols-4 col-gap-4">
            <ng-container *ngFor="let userObj of newUserArray" [ngTemplateOutlet]="userIndividualNew"
              [ngTemplateOutletContext]="{ user: userObj }">
            </ng-container>
          </div>
        </div>
      </div>



    </mat-expansion-panel>
  </mat-accordion>
</div>

<ng-template #userIndividualNew let-user="user">
  <div class="unit-cohort sm:pr-8 md:pr-10">
    <ws-widget-avatar-photo [name]="getUserFullName(user)" [size]="'xl'" [photoUrl]="">
    </ws-widget-avatar-photo>
  </div>
</ng-template>
