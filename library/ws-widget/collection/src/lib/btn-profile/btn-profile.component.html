  <section class="padding-s border-bottom">
    <a role="link" routerLink="/app/person-profile/me" class="all-features" id="viewprofile">
      <div class="float-left">
        <ws-widget-avatar-photo [name]="givenName" [size]="'m'" [photoUrl]="profileImage"></ws-widget-avatar-photo>
      </div>
      <div class="inline-block margin-left-s pfname">
        <p class="mat-subheading-2">{{ givenName }}</p>
        <p i18n role="link" class="ws-mat-default-text mat-body-2 font-medium">View Profile</p>
      </div>
    </a>
  </section>
  
  <!-- portal links section-->
  <section *ngIf="portalLinks && portalLinks.length" class="padding-top-xs padding-bottom-xs padding-left-s padding-right-s border-bottom"> 
    <div class="margin-top-s margin-bottom-s" *ngFor="let wdata of portalLinks">
      <div class="box-sizing-box" id="wdata.widgetData.actionBtn.id">
        <a class="inline-block" [href]="wdata.widgetData.actionBtn.url" target="_blank" [url]="wdata.widgetData.actionBtn.url"
        [wsWidgetUrlResolver]="wdata.widgetData.actionBtn.isExternal" [mobileAppFunction]="wdata.widgetData.actionBtn.mobileAppFunction">
          <ng-container [ngTemplateOutlet]="icon" [ngTemplateOutletContext]="{
              iconType: wdata.widgetData.actionBtn.iconType,
              icon: wdata.widgetData.actionBtn.icon,
              scale: 1.7,
              color: wdata.widgetData.actionBtn.color
            }"></ng-container>
          <div class="mb-2 mat-body-2 inline-block margin-left-s portal-name" [attr.id]="wdata.widgetData.actionBtn.icon">{{ wdata.widgetData.actionBtn.name }} <span *ngIf="wdata.widgetData.actionBtn.name !== 'Frac'">portal</span> <span *ngIf="wdata.widgetData.actionBtn.name === 'Frac'">dictionary</span></div>
          <!-- <div class="mt-2 text-center" >
            {{ wdata.widgetData.actionBtn.shortName }}
          </div> -->
        </a>
      </div>
    </div>
  </section>

  <section class="padding-xs">
    <a mat-menu-item role="link" routerLink="/app/profile/settings" class="all-features">
      <!-- <mat-icon>settings</mat-icon> -->
      <span i18n>Settings</span>
    </a>
  
    <!-- <a mat-menu-item role="link" routerLink="/app/features" class="all-features flex-wrap">
      <mat-icon>apps</mat-icon>
      <span i18n>Explore all features</span>
    </a> -->
  
    <a href="javascript:void(0)" mat-menu-item role="link" (click)="logout()" class="log-o">
      <!-- <mat-icon>power_settings_new</mat-icon>&nbsp; -->
      <span i18n>Sign-out</span>
    </a>
  </section>
</mat-menu>

<ng-template #icon let-iconType="iconType" let-icon="icon" let-scale="scale" let-color="color">
  <ng-container>
    <mat-icon *ngIf="iconType === 'mat-icon'" role="img" aria-hidden="false" [attr.aria-label]="icon"
      [attr.aria-labelledby]="icon" [color]="color" class="inline-block csicon" [ngStyle]="
        scale
          ? {
              'font-size': scale * defaultIconSize + 'px',
              height: scale * defaultIconSize + 'px',
              width: scale * defaultIconSize + 'px'
            }
          : {}
      ">
      {{ icon }}
    </mat-icon>
  </ng-container>
  <img class="feature-icon-img" [ngStyle]="
      scale
        ? {
            height: scale * defaultIconSize + 'px',
            width: scale * defaultIconSize + 'px'
          }
        : {}
    " *ngIf="iconType === 'url'" [src]="icon" i18n-alt alt="icon" />
</ng-template>
