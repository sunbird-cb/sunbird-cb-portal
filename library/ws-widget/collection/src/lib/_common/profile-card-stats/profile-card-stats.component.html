<div *ngIf="!profileData.displayOnlyStats">
  <div class="profile-wrapper" *ngIf="!isLoading">
    <div class="expand-icon invisible md:visible">
        <mat-icon (click)="toggle()" class="">{{ collapsed ?'expand_more': 'expand_less'}}</mat-icon>
    </div>
    <div class="profile-user-details flex flex-middle">
        <div class="progress-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="37 -5 120 100" width="64" height="64">
              <path class="grey" d="M55,90
                       A55,55 0 1,1 140,90"
                    style="fill:none;"/>
              <path class="progress-clr" d="M55,90
                       A55,55 0 1,1 140,90"
                    style="fill:none;"
                    />
          </svg>
          <div class="user-img">
            <ws-widget-avatar-photo [name]="userInfo.firstName" [datalen]="" [randomColor]="false" [photoUrl]="''" size="round-m">
            </ws-widget-avatar-photo>
            <span class="percentage-block ">{{userInfo.profileUpdateCompletion}}%</span>
          </div>
        </div>
        <div class="user-name flex margin-left-m">
            <p class="margin-remove text-ellipses"  (click)="gotoUserProfile()">{{userInfo.firstName}} {{userInfo.lastName}}</p>
            <mat-icon class="ws-mat-default-text mr-3" (click)="gotoUserProfile()">chevron_right</mat-icon>
        </div>
    </div>
    <hr class="divider">
    <div class="profile-user-stats">
        <ng-container [ngTemplateOutlet]="statsDetails"></ng-container>
        <div class="user-insights" *ngIf="insightsData.sliderData">
            <ws-widget-sliders-dynamic [widgetData]="insightsData.sliderData"></ws-widget-sliders-dynamic>
        </div>
    </div>
  </div>
  <div class="stats-container block md:hidden">
    <div class="flex flex-middle flex-between">
      <div class="flex flex-middle">
        <img class="stats-icon margin-right-s" width="20" height="20" src="/assets/icons/home/dashboard.svg">
        Show my activities</div>
      <div class="flex" (click)="myActivity()"><img class="stats-icon" width="20" height="20" src="/assets/icons/home/right_arrow.svg"></div>
    </div>
  </div>
</div>

<div class="profile-wrapper" *ngIf="isLoading">
  <div class="profile-user-details flex flex-middle">
      <div class="progress-bar">
        <span class="skeleton-box" style="width:64px;height:64px;border-radius: 50%"></span>
        </div>
        <div class="user-name flex">
          <span class="skeleton-box" style="margin-left:16px;width:122px;height:16px"></span>
        </div>
  </div>
  <hr class="divider">
  <div class="profile-user-stats">
      <div class="user-data-list flex flex-middle flex-between ">
          <div>
            <div class="skeleton-box" style="width:20px;height:16px"></div><br>
            <div class="skeleton-box" style="width:46px;height:12px"></div><br>
            <div class="skeleton-box" style="width:46px;height:12px"></div>
          </div>
          <div>
            <div class="skeleton-box" style="width:20px;height:16px"></div><br>
            <div class="skeleton-box" style="width:46px;height:12px"></div><br>
            <div class="skeleton-box" style="width:46px;height:12px"></div>
          </div>
          <div>
            <div class="skeleton-box" style="width:20px;height:16px"></div><br>
            <div class="skeleton-box" style="width:46px;height:12px"></div><br>
            <div class="skeleton-box" style="width:46px;height:12px"></div>
          </div>
      </div>
      <div class="user-insights padding-top-l">
        <span class="skeleton-box" style="width:100%;height:84px;border-radius:12px"></span>
      </div>
      
  </div>
</div>
<div class="profile-user-stats" *ngIf="profileData.displayOnlyStats">
  <ng-container [ngTemplateOutlet]="statsDetails"></ng-container>
</div>

<ng-template #statsDetails>
  <div class="user-data-list flex flex-middle flex-between ">
    <ng-container *ngFor = "let stats of profileData.profileStats">
      <ng-container *ngIf="stats.enable">
        <div class="stats-data margin-bottom-m">
          <img class="stats-icon" width="20" height="20" [src]="stats.icon">
          <div class="stats-title">{{stats.label}}</div>
          <div class="stats-count ws-mat-default-text" >{{ countdata[stats.key] || 0}}</div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</ng-template>
