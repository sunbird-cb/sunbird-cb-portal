<div *ngIf="!profileData?.displayOnlyStats">
  <div class="profile-wrapper" *ngIf="!isLoading">
    <div class="expand-icon invisible md:visible">
        <mat-icon (click)="toggle()" class="">{{ collapsed ?'expand_more': 'expand_less'}}</mat-icon>
    </div>
    <div class="profile-user-details flex flex-middle">
        <div class="progress-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" *ngIf="userInfo.profileUpdateCompletion < 100" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="37 -5 120 100" width="64" height="64">
              <path class="grey" d="M55,90
                       A55,55 0 1,1 140,90"
                    style="fill:none;"/>
              <path class="progress-clr" d="M55,90
                       A55,55 0 1,1 140,90"
                    style="fill:none;"
                    />
          </svg>
          <div class="user-img" [ngClass]="{'user-img-completion': userInfo.profileUpdateCompletion === 100}">
            <ws-widget-avatar-photo [datalen]="1" [name]="userInfo.firstName" [datalen]="" [randomColor]="true" [photoUrl]="userInfo?.profileImageUrl" size="round-m">
            </ws-widget-avatar-photo>
            <span class="percentage-block ">{{userInfo.profileUpdateCompletion}}%</span>
          </div>
        </div>
        <div class="user-name flex margin-left-m">
            <p class="margin-remove text-ellipses"  (click)="userInfo.profileUpdateCompletion < 100 && gotoUserProfile()">{{userInfo.firstName}} {{userInfo.lastName}}</p>
            <mat-icon *ngIf="userInfo.profileUpdateCompletion < 100" class="ws-mat-default-text mr-3" (click)="gotoUserProfile()">chevron_right</mat-icon>
        </div>
    </div>
    <hr class="divider">
    <div class="profile-user-stats">
        <ng-container [ngTemplateOutlet]="statsDetails"></ng-container>
        
        <div class="user-insights block md:hidden" *ngIf="insightsData.sliderData">

        <hr class="divider margin-remove-top">
          <ws-widget-weekly-claps [insightsData]="insightsData" [weeklyData]="profileData.weeklyClaps" [isLoading]="false"></ws-widget-weekly-claps>
        </div>
    </div>
  </div>
  <div class="stats-container block md:hidden"  *ngIf="!isLoading">
    <div class="flex flex-middle flex-between" (click)="myActivity()">
      <div class="flex flex-middle">
        <img class="stats-icon margin-right-s" width="20" height="20" src="/assets/icons/home/dashboard.svg">
        <span class="activites">Show my activities</span>
      </div>
      <div class="flex"><img class="stats-icon" width="20" height="20" src="/assets/icons/home/right_arrow.svg"></div>
    </div>
  </div>
</div>

<div class="profile-wrapper" *ngIf="isLoading">
  <div class="profile-user-details flex flex-middle">
      <div class="progress-bar">
        <span class="skeleton-box" style="width:64px;height:64px;border-radius: 50%"></span>
        </div>
        <div class="user-name flex">
          <span class="skeleton-box" style="margin-left:16px;width:122px;height:16px"></span>
        </div>
  </div>
  <hr class="divider">
  <div class="profile-user-stats">
      <div class="user-data-list flex flex-middle flex-between ">
          <div>
            <div class="skeleton-box" style="width:20px;height:16px"></div><br>
            <div class="skeleton-box" style="width:46px;height:12px"></div><br>
            <div class="skeleton-box" style="width:46px;height:12px"></div>
          </div>
          <div>
            <div class="skeleton-box" style="width:20px;height:16px"></div><br>
            <div class="skeleton-box" style="width:46px;height:12px"></div><br>
            <div class="skeleton-box" style="width:46px;height:12px"></div>
          </div>
          <div>
            <div class="skeleton-box" style="width:20px;height:16px"></div><br>
            <div class="skeleton-box" style="width:46px;height:12px"></div><br>
            <div class="skeleton-box" style="width:46px;height:12px"></div>
          </div>
      </div>
      <div class="user-insights padding-top-l">
        <span class="skeleton-box" style="width:100%;height:84px;border-radius:12px"></span>
      </div>
      
  </div>
</div>
<div class="profile-user-stats" *ngIf="profileData?.displayOnlyStats">
  <ng-container [ngTemplateOutlet]="statsDetails"></ng-container>
</div>

<ng-template #statsDetails>
  <div class="user-data-list flex flex-middle flex-between ">
    <ng-container *ngFor = "let stats of profileData?.profileStats">
      <ng-container *ngIf="stats.enable">
        <div class="stats-data margin-bottom-m">
          <img class="stats-icon" width="20" height="20" [src]="stats.icon">
          <div class="stats-title">{{stats.label}}</div>
          <div class="stats-count ws-mat-default-text" *ngIf="countdata;else other_content">{{ countdata[stats.key] || 0}}</div>
          <ng-template #other_content> <div class="skeleton-box" style="width:46px;height:12px"></div></ng-template>
        </div>
      </ng-container>
    </ng-container>
  </div>
  <div class="user-insights " *ngIf="insightsData?.sliderData" [ngClass]="{'hidden md:block': !isMobile}">
    <ws-widget-sliders-dynamic [widgetData]="insightsData?.sliderData"></ws-widget-sliders-dynamic>
</div>
</ng-template>
