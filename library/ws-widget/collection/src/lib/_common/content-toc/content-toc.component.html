<mat-tab-group (selectedTabChange)="handleTabChange($event)" #stickyMenu [class.sticky-mat-tabs]="sticky" [selectedIndex]="selectedTabIndex" class="content-tabs">
    <mat-tab label="{{ 'apptocsinglepage.about' | translate }}">
        <ws-widget-app-toc-about [fromViewer]="fromViewer" [pathSet]="pathSet" [content]="content" [tocStructure]="tocStructure" [config]="config"  [forPreview]="false" [sticky]="sticky" 
        [resumeData]="resumeData" [batchData]="batchData" [skeletonLoader]="skeletonLoader"></ws-widget-app-toc-about>
    </mat-tab>
    <ng-container *ngIf="content?.children?.length">
        <mat-tab label="{{ 'apptocsinglepage.content' | translate }}" *ngIf="contentTabFlag">
            <ws-widget-app-toc-content [batchId]="batchId" [pathSet]="pathSet" [content]="content" [tocStructure]="tocStructure" [config]="config"  [forPreview]="false"
            [resumeData]="resumeData" [batchData]="batchData" [skeletonLoader]="skeletonLoader" [hierarchyMapData]="hierarchyMapData"></ws-widget-app-toc-content>
        </mat-tab>
    </ng-container>
</mat-tab-group>
