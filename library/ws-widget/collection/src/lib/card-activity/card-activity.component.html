<mat-card class="activity-card" [ngStyle]="{ 'background-image': 'url(/assets/images/card/activity_card.svg)'}">
  <mat-card-content>
    <div class="count count mat-subheading-1">{{item.count}}</div>
  </mat-card-content>
  <mat-card-content class="content">
    <span class="course-detail">
      <mat-icon class="icon">{{item.icon}}</mat-icon><span class="icon-text mat-body-2">{{item.name}}</span>
    </span>
  </mat-card-content>
</mat-card>
